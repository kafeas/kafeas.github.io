<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe, object {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<!-- For iPhone -->
<object data="menu.pdf" type="application/pdf" width="100%" height="100%">
    <p>It appears you don't have a PDF plugin for this browser.
        No biggie... you can <a href="your-pdf-file.pdf">click here to
        download the PDF file.</a></p>
</object>

<!-- For Android and other devices -->
<iframe src="menu.pdf" width="100%" height="100%" frameborder="0"></iframe>

</body>
</html>
