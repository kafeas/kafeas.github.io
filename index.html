<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe, object {
            width: 100%;
            height: 100vh;
            border: none;
        }

        #pdf-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        canvas {
            flex: 1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- For iPhone -->
<object data="menu.pdf" type="application/pdf" width="100%" height="100%">
    <p>It appears you don't have a PDF plugin for this browser.
        No biggie... you can <a href="your-pdf-file.pdf">click here to
        download the PDF file.</a></p>
</object>

<!-- For Android and other devices -->
<div id="pdf-container"></div>

<script>
    const pdfContainer = document.getElementById("pdf-container");
    const pdfPath = "menu.pdf"; // Replace with the actual path to your PDF file

    // Use PDF.js to display the PDF
    pdfjsLib.getDocument(pdfPath).promise.then(pdfDoc => {
        for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
            pdfDoc.getPage(pageNum).then(page => {
                const canvas = document.createElement("canvas");
                pdfContainer.appendChild(canvas);
                const context = canvas.getContext("2d");
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: context, viewport: viewport });
            });
        }
    });
</script>

</body>
</html>
